<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller/EditProfileController.js"></script>
    <script src="js/controller/NavigationController.js"></script>
</head>
<body ng-app="ionicApp">
    <ion-pane>
     <ion-header-bar align-title="left" class="bar-positive" ng-controller="NavCtrl">
          <h1 class="title">Details</h1>
              <div class="buttons">
                    <button class="button">Next<i class="ion-arrow-right-c"></i></button>
              </div>
</ion-header-bar>
      <ion-content ng-controller="EditProfileCtrl"  class="has-header">
              <div class="list">
                        <label class="item item-input item-stacked-label">
                        <span class="input-label">Real Name</span>
                        <input type="text" placeholder="John">
                        </label>
                        <label class="item item-input item-stacked-label">
                        <span class="input-label">Nick Name</span>
                        <input type="text" placeholder="Legend">
                        </label>
                        <label class="item item-input item-stacked-label">
                        <span class="input-label">Brief Personal History</span>
                          <textarea ng-model="Profile.BriefHistory" placeholder="I was best drummer in ..."></textarea>
                        </label>
                      <label class="item item-input item-stacked-label">
                            <span class="input-label">Years of experience</span>
                              <select>
                                  <option value="lt2"><2</option>
                                  <option value="lt5"><5</option>
                                  <option value="lt10"><10</option>
                                  <option value="gt10">>10</option>
                                </select>
                        </label>
                  <label class="item item-input item-stacked-label">
                        <span class="input-label">Area of expertise’s</span>
                          <textarea  placeholder="Fluet, Drum..." ></textarea>
                        </label>
                 <button class="button button-dark" ng-click="CheckInfo()">
                      Add
                    </button>
                </div>
      </ion-content>
    </ion-pane>
</body>
</html>
